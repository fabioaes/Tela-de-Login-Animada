<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://fabioaes.github.io/Tela-de-Login-Animada/script.js" defer></script>
    <link href="https://fabioaes.github.io/Tela-de-Login-Animada/style.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <img src="https://github.com/fabioaes/Tela-de-Login-Animada/blob/main/img/1.png" alt="" />
      <div class="inputs">
        <input id="login" type="email" placeholder="Email" />
        <input id="senha" type="password" placeholder="Senha" />
      </div>
      <button id="enter" class="enter">Entrar</button>
      <p>Esqueceu a senha?</p>
      <span class="hr"></span>
      <button class="creat-count">Criar nova conta</button>
    </main>
  </body>
</html>
